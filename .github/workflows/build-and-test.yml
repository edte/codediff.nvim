name: Build and Test

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - os: ubuntu-latest
            arch: x64
            runs-on: ubuntu-latest
          # Linux ARM64 (Partner runner - in public beta)
          - os: ubuntu-24.04-arm
            arch: arm64
            runs-on: ubuntu-24.04-arm
          # macOS x64 (Intel)
          - os: macos-13
            arch: x64
            runs-on: macos-13
          # macOS ARM64 (Apple Silicon M1)
          - os: macos-latest
            arch: arm64
            runs-on: macos-latest
          # Windows x64
          - os: windows-latest
            arch: x64
            runs-on: windows-latest
          # Windows ARM64 (Partner runner - in public beta)
          - os: windows-11-arm
            arch: arm64
            runs-on: windows-11-arm
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install build tools (Ubuntu)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install Neovim (Ubuntu)
        if: startsWith(matrix.runs-on, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository ppa:neovim-ppa/unstable -y
          sudo apt-get update
          sudo apt-get install -y neovim
          nvim --version | head -n 1

      - name: Install Neovim (macOS)
        if: startsWith(matrix.runs-on, 'macos')
        run: |
          brew install --HEAD neovim
          nvim --version | head -n 1

      - name: Install Neovim (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        shell: pwsh
        run: |
          choco install neovim --pre -y
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          nvim --version | Select-Object -First 1

      - name: Build library (Ubuntu/macOS)
        if: startsWith(matrix.runs-on, 'ubuntu') || startsWith(matrix.runs-on, 'macos')
        run: |
          make clean || true
          make

      - name: Build library (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        run: |
          .\build.cmd

      - name: Run C unit tests (Ubuntu/macOS)
        if: startsWith(matrix.runs-on, 'ubuntu') || startsWith(matrix.runs-on, 'macos')
        run: |
          make test-c

      - name: Run C unit tests (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        shell: cmd
        run: |
          cmake -B build
          cmake --build build --config Release
          cd build
          ctest -C Release --output-on-failure

      - name: Run Neovim tests (Ubuntu/macOS)
        if: startsWith(matrix.runs-on, 'ubuntu') || startsWith(matrix.runs-on, 'macos')
        run: |
          chmod +x tests/run_tests.sh
          tests/run_tests.sh

      - name: Run Neovim tests (Windows)
        if: startsWith(matrix.runs-on, 'windows')
        shell: bash
        run: |
          export PATH="/c/tools/neovim/nvim-win64/bin:$PATH"
          tests/run_tests.sh

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: libvscode-diff-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            libvscode_diff.so
            libvscode_diff.dylib
            libvscode_diff.dll
          if-no-files-found: ignore
          retention-days: 7
